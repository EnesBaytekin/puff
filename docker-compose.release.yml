# Puff - Virtual Pet (Release Version: {VERSION})
# Quick start: docker-compose up -d
# Documentation: https://github.com/enesbaytekin/puff

version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: puff-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-puff}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - puff-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Backend Server
  server:
    image: enesbaytekin/puff-server:{VERSION}
    container_name: puff-server
    environment:
      DB_HOST: db
      DB_NAME: ${POSTGRES_DB:-puff}
      DB_USER: ${POSTGRES_USER:-postgres}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      JWT_SECRET: ${JWT_SECRET:-changeme}
      PORT: 3000
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  # Frontend UI
  ui:
    image: enesbaytekin/puff-ui:{VERSION}
    container_name: puff-ui
    ports:
      - "80:80"
    depends_on:
      - server
    restart: unless-stopped

volumes:
  puff-postgres-data:
