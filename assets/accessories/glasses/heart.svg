<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 50" width="100" height="50">
  <defs>
    <linearGradient id="heartFrame" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#e91e63"/>
      <stop offset="100%" stop-color="#c2185b"/>
    </linearGradient>
    <linearGradient id="heartLens" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#fce4ec"/>
      <stop offset="100%" stop-color="#f8bbd0"/>
    </linearGradient>
  </defs>

  <!-- Left heart lens -->
  <path d="M 25 30
           C 10 30, 10 10, 25 10
           C 35 10, 35 20, 25 30
           C 15 20, 15 10, 25 10
           C 35 10, 35 20, 25 30 Z"
        fill="url(#heartLens)"
        stroke="url(#heartFrame)"
        stroke-width="4"/>

  <!-- Right heart lens -->
  <path d="M 75 30
           C 60 30, 60 10, 75 10
           C 85 10, 85 20, 75 30
           C 65 20, 65 10, 75 10
           C 85 10, 85 20, 75 30 Z"
        fill="url(#heartLens)"
        stroke="url(#heartFrame)"
        stroke-width="4"/>

  <!-- Bridge -->
  <path d="M 38 25 Q 50 22, 62 25" stroke="url(#heartFrame)" stroke-width="4" fill="none" stroke-linecap="round"/>

  <!-- Shine on left -->
  <path d="M 20 18 Q 18 15, 22 15" stroke="#fff" stroke-width="2" fill="none" opacity="0.7"/>

  <!-- Shine on right -->
  <path d="M 70 18 Q 68 15, 72 15" stroke="#fff" stroke-width="2" fill="none" opacity="0.7"/>
</svg>
