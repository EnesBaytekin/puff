<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 55" width="100" height="55">
  <defs>
    <linearGradient id="nerdFrame" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#5d4037"/>
      <stop offset="100%" stop-color="#3e2723"/>
    </linearGradient>
  </defs>

  <!-- Left lens frame (circle) -->
  <circle cx="25" cy="27" r="22" fill="none" stroke="url(#nerdFrame)" stroke-width="5"/>
  <circle cx="25" cy="27" r="18" fill="#e3f2fd" opacity="0.3"/>

  <!-- Right lens frame (circle) -->
  <circle cx="75" cy="27" r="22" fill="none" stroke="url(#nerdFrame)" stroke-width="5"/>
  <circle cx="75" cy="27" r="18" fill="#e3f2fd" opacity="0.3"/>

  <!-- Bridge -->
  <path d="M 47 27 L 53 27" stroke="url(#nerdFrame)" stroke-width="4" stroke-linecap="round"/>

  <!-- Left temple -->
  <path d="M 3 20 Q -5 15, -8 18" stroke="url(#nerdFrame)" stroke-width="3" fill="none" stroke-linecap="round"/>

  <!-- Right temple -->
  <path d="M 97 20 Q 105 15, 108 18" stroke="url(#nerdFrame)" stroke-width="3" fill="none" stroke-linecap="round"/>

  <!-- Tape on bridge -->
  <rect x="45" y="23" width="10" height="8" fill="#fff" opacity="0.8"/>
</svg>
