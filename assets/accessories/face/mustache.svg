<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 35" width="100" height="35">
  <defs>
    <linearGradient id="mustacheGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3e2723"/>
      <stop offset="50%" stop-color="#4e342e"/>
      <stop offset="100%" stop-color="#3e2723"/>
    </linearGradient>
    <filter id="mustacheShadow">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-opacity="0.2"/>
    </filter>
  </defs>

  <g filter="url(#mustacheShadow)">
    <!-- Fancy curly mustache -->
    <path d="M 5 20
             Q 15 15, 25 20
             Q 35 25, 50 20
             Q 65 25, 75 20
             Q 85 15, 95 20
             Q 85 12, 75 15
             Q 65 10, 50 15
             Q 35 10, 25 15
             Q 15 12, 5 20"
          fill="url(#mustacheGrad)"/>

    <!-- Highlight -->
    <path d="M 20 18 Q 30 16, 40 18" stroke="#5d4037" stroke-width="2" fill="none" opacity="0.5"/>
    <path d="M 60 18 Q 70 16, 80 18" stroke="#5d4037" stroke-width="2" fill="none" opacity="0.5"/>
  </g>
</svg>
