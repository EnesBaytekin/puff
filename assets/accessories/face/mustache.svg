<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 40" width="100" height="40">
  <!-- Fancy Mustache -->
  <defs>
    <linearGradient id="mustacheGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2d2d2d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Left curl - fancy handlebar style -->
  <path d="M 50 20
           Q 30 18, 15 22
           Q 5 25, 0 28
           Q 8 26, 15 23
           Q 35 19, 50 20"
        fill="url(#mustacheGradient)"
        stroke="#1a1a1a"
        stroke-width="0.5" />

  <!-- Right curl -->
  <path d="M 50 20
           Q 70 18, 85 22
           Q 95 25, 100 28
           Q 92 26, 85 23
           Q 65 19, 50 20"
        fill="url(#mustacheGradient)"
        stroke="#1a1a1a"
        stroke-width="0.5" />

  <!-- Center highlight -->
  <ellipse cx="50" cy="20" rx="8" ry="2" fill="#3d3d3d" opacity="0.6" />
</svg>
