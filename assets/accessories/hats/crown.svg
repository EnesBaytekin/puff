<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 90" width="100" height="90">
  <defs>
    <linearGradient id="crownGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffd700"/>
      <stop offset="25%" stop-color="#ffed4a"/>
      <stop offset="50%" stop-color="#ffd700"/>
      <stop offset="75%" stop-color="#ffec80"/>
      <stop offset="100%" stop-color="#ffb300"/>
    </linearGradient>
    <filter id="crownGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#ffd700" flood-opacity="0.4"/>
    </filter>
  </defs>

  <g filter="url(#crownGlow)">
    <!-- Crown base band -->
    <rect x="10" y="55" width="80" height="15" rx="3" fill="url(#crownGold)"/>

    <!-- Crown points -->
    <path d="M 10 55 L 10 35 L 25 50 L 40 25 L 50 45 L 60 25 L 75 50 L 90 35 L 90 55 Z"
          fill="url(#crownGold)"/>

    <!-- Jewels -->
    <circle cx="25" cy="38" r="5" fill="#e91e63"/>
    <circle cx="50" cy="30" r="6" fill="#e91e63"/>
    <circle cx="75" cy="38" r="5" fill="#e91e63"/>

    <!-- Jewel highlights -->
    <circle cx="23" cy="36" r="2" fill="#fff" opacity="0.6"/>
    <circle cx="48" cy="28" r="2.5" fill="#fff" opacity="0.6"/>
    <circle cx="73" cy="36" r="2" fill="#fff" opacity="0.6"/>

    <!-- Crown details -->
    <circle cx="50" cy="62" r="4" fill="#ffb300"/>
    <circle cx="30" cy="62" r="3" fill="#ffb300"/>
    <circle cx="70" cy="62" r="3" fill="#ffb300"/>
  </g>
</svg>
