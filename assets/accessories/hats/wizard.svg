<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 120" width="100" height="120">
  <defs>
    <linearGradient id="wizardHat" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#4a148c"/>
      <stop offset="100%" stop-color="#311b92"/>
    </linearGradient>
    <linearGradient id="stars" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffd700"/>
      <stop offset="100%" stop-color="#ffb300"/>
    </linearGradient>
    <filter id="wizardGlow">
      <feDropShadow dx="0" dy="3" stdDeviation="2" flood-color="#4a148c" flood-opacity="0.5"/>
    </filter>
  </defs>

  <g filter="url(#wizardGlow)">
    <!-- Hat brim -->
    <ellipse cx="50" cy="95" rx="45" ry="12" fill="url(#wizardHat)"/>

    <!-- Hat body - cone shape -->
    <path d="M 15 95 L 50 20 L 85 95 Z" fill="url(#wizardHat)"/>

    <!-- Hat top bend -->
    <path d="M 50 20 Q 45 15, 50 10 Q 55 15, 50 20" fill="url(#wizardHat)"/>

    <!-- Stars decoration -->
    <polygon points="50,35 48,40 52,40" fill="url(#stars)"/>
    <polygon points="50,55 48,60 52,60" fill="url(#stars)"/>
    <polygon points="50,75 48,80 52,80" fill="url(#stars)"/>

    <!-- Star highlights -->
    <circle cx="50" cy="37" r="1.5" fill="#fff" opacity="0.8"/>
    <circle cx="50" cy="57" r="1.5" fill="#fff" opacity="0.8"/>
    <circle cx="50" cy="77" r="1.5" fill="#fff" opacity="0.8"/>
  </g>
</svg>
