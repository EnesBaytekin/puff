<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 110 90" width="110" height="90">
  <defs>
    <linearGradient id="beanieBody" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#e53935"/>
      <stop offset="100%" stop-color="#bf360c"/>
    </linearGradient>
    <linearGradient id="beanieFold" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#f4511e"/>
      <stop offset="100%" stop-color="#e53935"/>
    </linearGradient>
  </defs>

  <!-- Main beanie -->
  <ellipse cx="55" cy="55" rx="53" ry="35" fill="url(#beanieBody)"/>

  <!-- Bottom fold -->
  <path d="M 5 50 Q 55 65, 105 50 L 105 60 Q 55 80, 5 60 Z" fill="url(#beanieFold)"/>

  <!-- Top pom-pom -->
  <circle cx="55" cy="22" r="12" fill="url(#beanieBody)"/>

  <!-- Highlight -->
  <ellipse cx="55" cy="45" rx="20" ry="12" fill="#fff" opacity="0.1"/>
</svg>
