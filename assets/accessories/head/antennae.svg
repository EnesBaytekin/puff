<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 100" width="80" height="100">
  <defs>
    <linearGradient id="antennaGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#ff6b6b"/>
      <stop offset="100%" stop-color="#ee5a5a"/>
    </linearGradient>
    <filter id="antennaGlow">
      <feDropShadow dx="0" dy="0" stdDeviation="2" flood-color="#ff6b6b" flood-opacity="0.4"/>
    </filter>
  </defs>

  <g filter="url(#antennaGlow)">
    <!-- Left antenna -->
    <path d="M 35 100 Q 25 70, 20 40" stroke="#ff8a80" stroke-width="4" fill="none" stroke-linecap="round"/>
    <circle cx="20" cy="35" r="8" fill="url(#antennaGrad)"/>
    <circle cx="17" cy="32" r="2.5" fill="#fff" opacity="0.6"/>

    <!-- Right antenna -->
    <path d="M 45 100 Q 55 70, 60 40" stroke="#ff8a80" stroke-width="4" fill="none" stroke-linecap="round"/>
    <circle cx="60" cy="35" r="8" fill="url(#antennaGrad)"/>
    <circle cx="57" cy="32" r="2.5" fill="#fff" opacity="0.6"/>
  </g>
</svg>
