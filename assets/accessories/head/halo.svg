<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 40" width="120" height="40">
  <defs>
    <linearGradient id="haloGlow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#fff9c4" stop-opacity="0"/>
      <stop offset="20%" stop-color="#ffeb3b" stop-opacity="0.6"/>
      <stop offset="50%" stop-color="#fff176" stop-opacity="0.9"/>
      <stop offset="80%" stop-color="#ffeb3b" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#fff9c4" stop-opacity="0"/>
    </linearGradient>
    <filter id="haloBlur">
      <feGaussianBlur stdDeviation="3"/>
    </filter>
  </defs>

  <!-- Outer glow -->
  <ellipse cx="60" cy="20" rx="55" ry="12" fill="#ffeb3b" opacity="0.2" filter="url(#haloBlur)"/>

  <!-- Main halo ring -->
  <ellipse cx="60" cy="20" rx="50" ry="8" fill="none" stroke="url(#haloGlow)" stroke-width="6"/>

  <!-- Inner bright line -->
  <ellipse cx="60" cy="20" rx="48" ry="6" fill="none" stroke="#fff" stroke-width="2" opacity="0.8"/>

  <!-- Sparkles -->
  <circle cx="15" cy="20" r="2" fill="#fff" opacity="0.9"/>
  <circle cx="105" cy="20" r="2" fill="#fff" opacity="0.9"/>
  <circle cx="60" cy="8" r="1.5" fill="#fff" opacity="0.8"/>
</svg>
