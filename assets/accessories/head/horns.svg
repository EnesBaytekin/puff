<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 80" width="100" height="80">
  <defs>
    <linearGradient id="hornGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#ffb74d"/>
      <stop offset="50%" stop-color="#ffa726"/>
      <stop offset="100%" stop-color="#ff9800"/>
    </linearGradient>
    <filter id="hornShadow">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>

  <g filter="url(#hornShadow)">
    <!-- Left horn -->
    <path d="M 35 80
             Q 30 60, 25 40
             Q 20 20, 25 5
             Q 28 0, 35 8
             Q 38 15, 40 30
             Q 42 50, 40 80 Z"
          fill="url(#hornGrad)"/>

    <!-- Right horn -->
    <path d="M 65 80
             Q 70 60, 75 40
             Q 80 20, 75 5
             Q 72 0, 65 8
             Q 62 15, 60 30
             Q 58 50, 60 80 Z"
          fill="url(#hornGrad)"/>

    <!-- Highlights -->
    <path d="M 28 65 Q 26 50, 27 35" stroke="#ffd180" stroke-width="3" fill="none" opacity="0.6" stroke-linecap="round"/>
    <path d="M 72 65 Q 74 50, 73 35" stroke="#ffd180" stroke-width="3" fill="none" opacity="0.6" stroke-linecap="round"/>
  </g>
</svg>
