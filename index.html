<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="A calm, satisfying digital toy with soft-body physics">
    <title>Digitoy</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Login View -->
    <div id="view-login" class="view" style="display: none;">
        <div class="auth-container">
            <h1>Welcome to Digitoy</h1>
            <p>Your calm, digital companion</p>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p class="error-message" id="login-error"></p>
            <p class="switch-view">Don't have an account? <a href="#register">Register</a></p>
        </div>
    </div>

    <!-- Register View -->
    <div id="view-register" class="view" style="display: none;">
        <div class="auth-container">
            <h1>Create Account</h1>
            <p>Join and create your own puff</p>
            <form id="register-form">
                <input type="email" id="register-email" placeholder="Email" required>
                <input type="password" id="register-password" placeholder="Password (min 6 characters)" required>
                <button type="submit">Register</button>
            </form>
            <p class="error-message" id="register-error"></p>
            <p class="switch-view">Already have an account? <a href="#login">Login</a></p>
        </div>
    </div>

    <!-- Customize Puff View -->
    <div id="view-customize" class="view" style="display: none;">
        <div class="customize-container">
            <h1>Create Your Puff</h1>
            <p>Give your puff a name and color</p>
            <form id="customize-form">
                <input type="text" id="puff-name" placeholder="Puff name" maxlength="100" required>
                <div class="color-picker">
                    <label for="puff-color">Choose color:</label>
                    <input type="color" id="puff-color" value="#ffd6cc">
                </div>
                <div class="preview" id="puff-preview">
                    <!-- Preview will be rendered here -->
                </div>
                <button type="submit">Create Puff</button>
            </form>
            <p class="error-message" id="customize-error"></p>
        </div>
    </div>

    <!-- Main App View -->
    <div id="view-app" class="view" style="display: none;">
        <canvas id="canvas"></canvas>

        <!-- Top Right Controls -->
        <div class="top-controls">
            <button id="logout-btn" class="control-btn">
                <span class="btn-icon">üö™</span>
                <span class="btn-text">Logout</span>
            </button>
        </div>

        <!-- Bottom Left Controls -->
        <div class="bottom-controls">
            <button id="status-toggle-btn" class="control-btn menu-btn">
                <span class="btn-icon">üìä</span>
                <span class="btn-text">Status</span>
            </button>

            <button id="food-toggle-btn" class="control-btn menu-btn">
                <span class="btn-icon">üçΩÔ∏è</span>
                <span class="btn-text">Food</span>
            </button>
        </div>

        <!-- Status Panel (Modal style) -->
        <div class="panel-overlay" id="status-overlay"></div>
        <div class="panel status-panel" id="status-panel">
            <div class="panel-header">
                <h2>Puff Status</h2>
                <button class="close-btn" data-target="status">‚úï</button>
            </div>
            <div class="panel-content">
                <div class="status-item">
                    <div class="status-label">
                        <span>üçñÔ∏è</span>
                        <span>Fullness</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill hunger-fill" id="hunger-bar"></div>
                    </div>
                </div>
                <div class="status-item">
                    <div class="status-label">
                        <span>üòä</span>
                        <span>Mood</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill mood-fill" id="mood-bar"></div>
                    </div>
                </div>
                <div class="status-item">
                    <div class="status-label">
                        <span>‚ö°</span>
                        <span>Energy</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill energy-fill" id="energy-bar"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Food Panel (Modal style) -->
        <div class="panel-overlay" id="food-overlay"></div>
        <div class="panel food-panel" id="food-panel">
            <div class="panel-header">
                <h2>Food Inventory</h2>
                <button class="close-btn" data-target="food">‚úï</button>
            </div>
            <div class="panel-content">
                <div class="food-slots" id="food-slots">
                    <!-- Food slots will be generated by JS -->
                </div>
            </div>
        </div>

        <!-- Dragged Food (hidden by default) -->
        <div class="dragged-food" id="dragged-food" style="display: none;"></div>
    </div>

    <!-- Scripts -->
    <script src="js/physics/particle.js"></script>
    <script src="js/physics/constraint.js"></script>
    <script src="js/physics/softbody.js"></script>
    <script src="js/physics/solver.js"></script>
    <script src="js/canvas.js"></script>
    <script src="js/input.js"></script>
    <script src="js/stateManager.js"></script>
    <script src="js/food.js"></script>

    <script src="js/api.js"></script>
    <script src="js/router.js"></script>
    <script src="js/views/login.js"></script>
    <script src="js/views/register.js"></script>
    <script src="js/views/customize.js"></script>
    <script src="js/views/app.js"></script>

    <!-- Initialize router when DOM loads -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            Router.init();
        });
    </script>
</body>
</html>
