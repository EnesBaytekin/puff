name: Build and Push Docker Images

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  DOCKER_UI_IMAGE: enesbaytekin/puff-ui
  DOCKER_SERVER_IMAGE: enesbaytekin/puff-server

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Extract metadata (tags, labels) for UI
        id: meta-ui
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_UI_IMAGE }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest

      - name: Extract metadata (tags, labels) for Server
        id: meta-server
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_SERVER_IMAGE }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest

      - name: Build and push UI image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.ui
          push: true
          tags: ${{ steps.meta-ui.outputs.tags }}
          labels: ${{ steps.meta-ui.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Server image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.server
          push: true
          tags: ${{ steps.meta-server.outputs.tags }}
          labels: ${{ steps.meta-server.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Generate release docker-compose.yml
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          mkdir -p release
          sed "s/{VERSION}/$VERSION/g" docker-compose.release.yml > release/docker-compose.yml

      - name: Create GitHub Release with sample .env
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/docker-compose.yml
          body: |
            ## ðŸŽ® Puff Virtual Pet - v${{ steps.version.outputs.version }}

            ### ðŸš€ Quick Start

            Download and run Puff in seconds with these commands:

            ```bash
            wget https://github.com/EnesBaytekin/puff/releases/download/v${{ steps.version.outputs.version }}/docker-compose.yml

            echo "# Database Configuration
            POSTGRES_DB=puff
            POSTGRES_USER=postgres
            POSTGRES_PASSWORD=$(head -c 32 /dev/urandom | base64)

            # JWT Secret (for authentication)
            JWT_SECRET=$(head -c 32 /dev/urandom | base64)" > .env

            docker compose up -d
            ```

            Then open `http://localhost` in your browser. That's it!

            ### ðŸ“¦ What's Included

            - **puff-ui**: Frontend web application
            - **puff-server**: Backend API server
            - **PostgreSQL**: Database for user and puff data

            ### ðŸ”§ Configuration

            The application uses the following default ports:
            - **UI**: Port 80 (HTTP)
            - **Server**: Port 3000 (internal)
            - **Database**: Port 5432 (internal)

            ---
            **Note**: This release uses version tags (`v${{ steps.version.outputs.version }}`) for all Docker images.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
